name: Trigger auto deployment for devopsdemohyd

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/devopsdemohyd-AutoDeployTrigger-d5597e36-fa76-4316-ab19-2f198a25dab2.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.DEVOPSDEMOHYD_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.DEVOPSDEMOHYD_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.DEVOPSDEMOHYD_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/01-docker/web-app
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: devopsdemohyd.azurecr.io
          registryUsername: ${{ secrets.DEVOPSDEMOHYD_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DEVOPSDEMOHYD_REGISTRY_PASSWORD }}
          containerAppName: devopsdemohyd
          resourceGroup: rcbnator
          imageToBuild: devopsdemohyd.azurecr.io/devopsdemohyd:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


